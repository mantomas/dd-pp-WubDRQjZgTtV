{% extends "layout.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block nav_login %}active{% endblock %}

{% block app_content %}
<h1>Log In</h1>

<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    {% if registration_allowed %}
    <p>New registration? <a href="{{ url_for('register') }}">Sign In!</a></p>
    {% endif %}
</div>

{% endblock %}
